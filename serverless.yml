service:
  name: template-kaskadi-api

plugins:
  - serverless-aws-documentation

custom:
  documentation:
    api:
      info:
        version: 0.0.1
        title: ${self:service.name}
        description: Template API

provider:
  name: aws
  runtime: nodejs10.x
  stackName: ${self:service.name}-stack
  stage: ${opt:stage, 'prod'}
  region: ${opt:region, 'eu-central-1'}
  deploymentBucket:
    name: ${env:SLS_DEPLOY_BUCKET, 'kaskadi-serverless-deployment-bucket'}
  deploymentPrefix: ${self:service.name}

functions:
  ${file(./lambdas/hello-world/serverless.yml)}
