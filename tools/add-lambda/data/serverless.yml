handler: lambdas/{{name}}/{{name}}.handler
name: {{name}}
# customize as needed to connect your lambda function to layers
layers:
  - { Ref: ApiLayerLambdaLayer }
package:
  include:
    - lambdas/{{name}}/{{name}}.js
    - lambdas/{{name}}/node_modules/**
events:
  - http:
      method: {{method}}
      path: {{path}}
      cors: true
